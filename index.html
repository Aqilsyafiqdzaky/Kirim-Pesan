<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kirim Pesan (AJAX Demo)</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ðŸŒ… Background gradient */
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    /* ðŸªž Glass-style card */
    .card {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
      border: none;
    }

    .card h3 {
      color: #2c3e50;
      font-weight: 600;
    }

    /* âœ¨ Button */
    .btn-light {
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      border: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-light:hover {
      background: linear-gradient(90deg, #a18cd1, #fbc2eb);
      transform: scale(1.05);
      color: #fff;
    }

    /* ðŸ“œ Suggestion box */
    .suggestions {
      position: absolute;
      background: white;
      color: black;
      border-radius: 5px;
      width: 100%;
      z-index: 10;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
    }

    .suggestion-item {
      padding: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .suggestion-item:hover {
      background: #f8d7da;
    }

    /* ðŸ§¾ Result message */
    #responseMessage {
      color: #2c3e50;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="card p-4">
    <h3 class="text-center mb-4">Kirim Pesan</h3>

    <form id="messageForm">
      <!-- Nama -->
      <div class="mb-3 position-relative">
        <label class="form-label">Nama</label>
        <input type="text" id="name" class="form-control" placeholder="Masukkan nama..." autocomplete="off" required>
        <div id="nameSuggestions" class="suggestions"></div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Masukkan email..." required>
        <div id="emailError" class="text-danger mt-1" style="display:none;">Format email tidak valid!</div>
      </div>

      <!-- Pesan -->
      <div class="mb-3">
        <label class="form-label">Pesan</label>
        <textarea id="message" class="form-control" rows="4" placeholder="Tulis pesan..." required></textarea>
      </div>

      <button type="submit" class="btn btn-light w-100">Kirim</button>
    </form>

    <div id="responseMessage" class="mt-3 text-center"></div>
  </div>

  <script>
    const nameInput = document.getElementById("name");
    const suggestionsBox = document.getElementById("nameSuggestions");
    const emailInput = document.getElementById("email");
    const emailError = document.getElementById("emailError");
    const form = document.getElementById("messageForm");
    const responseMessage = document.getElementById("responseMessage");

    // ðŸŒŸ 1. Autocomplete Nama
    nameInput.addEventListener("input", () => {
      const query = nameInput.value.toLowerCase();
      if (query.length < 2) {
        suggestionsBox.innerHTML = "";
        return;
      }

      fetch("names.json")
        .then(res => res.json())
        .then(names => {
          const filtered = names.filter(n => n.toLowerCase().includes(query));
          if (filtered.length === 0) {
            suggestionsBox.innerHTML = "";
            return;
          }

          suggestionsBox.innerHTML = filtered
            .map(n => `<div class='suggestion-item'>${n}</div>`)
            .join("");

          // Tambahkan event click ke setiap item
          document.querySelectorAll(".suggestion-item").forEach(item => {
            item.addEventListener("click", () => {
              nameInput.value = item.textContent;
              suggestionsBox.innerHTML = "";
            });
          });
        })
        .catch(err => console.error("Gagal memuat JSON:", err));
    });

    // ðŸŒŸ 2. Validasi Email
    emailInput.addEventListener("input", () => {
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;
      if (!emailInput.value.match(emailPattern)) {
        emailError.style.display = "block";
      } else {
        emailError.style.display = "none";
      }
    });

    // ðŸŒŸ 3. Submit Form (Simulasi AJAX)
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (emailError.style.display === "block") return;

      const formData = {
        name: nameInput.value,
        email: emailInput.value,
        message: document.getElementById("message").value
      };

      responseMessage.innerHTML = "<div class='text-secondary'>Mengirim pesan...</div>";

      setTimeout(() => {
        responseMessage.innerHTML = `
          <div class='alert alert-success'>
            Pesan berhasil dikirim!<br>
            <strong>Nama:</strong> ${formData.name}<br>
            <strong>Email:</strong> ${formData.email}<br>
            <strong>Pesan:</strong> ${formData.message}
          </div>`;
        form.reset();
      }, 1000);
    });
  </script>
</body>
</html>
